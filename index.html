<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Mapa com Iframe</title>
    <style>
      #map-iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
</head>
<body>
    <h1>Testando Mapa de São Paulo com Iframe</h1>
    <button onclick="loadMap()">Carregar Mapa de São Paulo</button>
    <iframe id="map-iframe" src="" title="Google Maps"></iframe>

    <script>
        function loadMap() {
            document.getElementById('map-iframe').src = 'http://localhost:3000/map-page';
        }
    </script>
</body>
</html>
